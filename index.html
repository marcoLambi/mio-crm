                    "Altri Brand": c.brandsOther,
                    "Prodotti": c.products,
                    "Approvvigionamenti": c.supplies === 'ALTRO' ? c.suppliesOther : c.supplies,
                    "Preferenza": c.preference,
                    "Fornitori Abituali": c.suppliers,
                    "Pagamenti Abituali": c.payments,
                    "Note Interne": c.note, 
                    "Comunicazioni": c.comunicazioni,
                    "Note Generali": c.infoNotes,
                    "Conclusione": c.conclusion,
                    "Valutazione": c.rating,
                    // Contatti
                    "Contatto 1 Nome": c.contact1?.nome, "Contatto 1 Tel": c.contact1?.telefono, "Contatto 1 Mail": c.contact1?.mail,
                    "Contatto 2 Nome": c.contact2?.nome, "Contatto 2 Tel": c.contact2?.telefono, "Contatto 2 Mail": c.contact2?.mail,
                    "Contatto 3 Nome": c.contact3?.nome, "Contatto 3 Tel": c.contact3?.telefono, "Contatto 3 Mail": c.contact3?.mail,
                    "Contatto 4 Nome": c.contact4?.nome, "Contatto 4 Tel": c.contact4?.telefono, "Contatto 4 Mail": c.contact4?.mail
                }));
                const wsClients = XLSX.utils.json_to_sheet(clientsData);
                // Imposta larghezza colonne per leggibilità
                if (clientsData.length > 0) {
                    wsClients['!cols'] = Array(Object.keys(clientsData[0]).length).fill({wch: 20});
                }
                XLSX.utils.book_append_sheet(wb, wsClients, "Anagrafica Clienti");
                
                // 2. REPORT
                const reportsData = reports.map(r => ({ "ID": r.id, "Data": r.date, "Cliente": r.client, "Categoria": r.category, "Tipo": r.contactType, "Durata (h)": r.hours, "Descrizione": r.description, "Appunti Futuri": r.futureNotes, "Prox Contatto": r.nextContactDate ? `${r.nextContactDate} ${r.nextContactTime || ''}` : '' }));
                const wsReports = XLSX.utils.json_to_sheet(reportsData);
                if (reportsData.length > 0) wsReports['!cols'] = [{wch:15}, {wch:12}, {wch:25}, {wch:25}, {wch:15}, {wch:10}, {wch:50}, {wch:40}, {wch:20}];
                XLSX.utils.book_append_sheet(wb, wsReports, "Report");
                
                // NOTE: Offerte e Idee rimosse come richiesto
                
                XLSX.writeFile(wb, `Backup_CRM_${new Date().toISOString().slice(0,10)}.xlsx`);
                showMessage('Backup Excel scaricato con successo!', 'success');
            };

            const [touchStart, setTouchStart] = useState(null);
            const onTouchStart = (e) => setTouchStart(e.targetTouches[0].clientX);
            const onTouchEnd = (e) => { if(!touchStart) return; const diff = touchStart - e.changedTouches[0].clientX; const tabs = ['dashboard', 'todo', 'stats', 'clients']; const idx = tabs.indexOf(view); if(idx > -1 && Math.abs(diff) > 75) { if (diff > 0 && idx < tabs.length - 1) setView(tabs[idx + 1]); if (diff < 0 && idx > 0) setView(tabs[idx - 1]); } setTouchStart(null); };
            const formatDuration = (val) => { const num = parseFloat(val) || 0; const h = Math.floor(num); const m = Math.round((num - h) * 60); if (h === 0 && m === 0) return '0m'; if (h > 0 && m > 0) return `${h}h ${m}m`; if (h > 0) return `${h}h`; return `${m}m`; };
            const emptyReport = { date: new Date().toISOString().split('T')[0], hours: '', category: 'MANTENIMENTO RAPPORTO', contactType: 'TELEFONICO', calendarEventType: 'APPUNTAMENTO' };

            const contextValue = { db, userKey, view, setView, clients, reports, followups, ideas, sortedClients, sortOrder, toggleSort, selectedReport, setSelectedReport, selectedClient, setSelectedClient, reportForm: { ...emptyReport, ...reportForm }, setReportForm, clientForm: { ...clientForm }, setClientForm, followupForm, setFollowupForm, ideaForm, setIdeaForm, saveReport, saveClient, saveFollowup, saveIdea, deleteItem, toggleTaskCompletion, fileInputRef, handleImport, exportToExcel, handleCleanDuplicates, handleLogout, formatDuration };

            if (!isLoggedIn) return ( <div className="min-h-screen bg-gray-100 flex justify-center items-center p-4"> <form onSubmit={handleLogin} className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm text-center"> <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600"><Icons.Lock size={32}/></div> <h1 className="text-2xl font-bold mb-2">WorkReport CRM</h1> <input type="text" placeholder="Tua Chiave Segreta" className="w-full p-4 bg-gray-50 rounded-xl mb-4 text-center font-bold outline-none border focus:border-blue-500" autoFocus/> <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200">Accedi</button> <p className="mt-4 text-xs text-gray-400 font-bold uppercase tracking-widest">v1.0</p> </form> </div> );

            // MODIFICATO BG PRINCIPALE E AGGIUNTA VISTA CLIENTREPORTS
            return (
                <CRMContext.Provider value={contextValue}>
                    <div className="min-h-screen bg-gray-100 flex justify-center pt-0 sm:pt-6">
                        <div className="w-full max-w-7xl bg-gray-100 h-dvh sm:rounded-[2.5rem] sm:shadow-2xl overflow-hidden flex flex-col ring-8 ring-gray-900/5">
                            <div className="flex-1 overflow-y-auto scrollbar-hide p-6" onTouchStart={onTouchStart} onTouchEnd={onTouchEnd}>
                                {view === 'dashboard' && <DashboardView />}
                                {view === 'todo' && <TodoView />}
                                {view === 'list' && <ReportList />}
                                {view === 'create' && <ReportForm />}
                                {view === 'clients' && <ClientsList />}
                                {view === 'createClient' && <ClientForm />}
                                {view === 'clientDetail' && <ClientDetailView />}
                                {view === 'clientReports' && <ClientReportsView />}
                                {view === 'detail' && <ReportDetailView />}
                                {view === 'followups' && <FollowupsList />}
                                {view === 'createFollowup' && <FollowupForm />}
                                {view === 'ideas' && <IdeasList />}
                                {view === 'createIdea' && <IdeaForm />}
                                {view === 'stats' && <StatsView />}
                                {view === 'manual' && <ManualView />}
                            </div>
                            <nav className="border-t border-gray-200 p-3 bg-white z-20"><div className="flex justify-around">{[{ id: 'dashboard', icon: Icons.LayoutDashboard, label: 'Home' }, { id: 'todo', icon: Icons.CheckSquare, label: 'TO-DO' }, { id: 'stats', icon: Icons.BarChart, label: 'Situazione' }, { id: 'clients', icon: Icons.Users, label: 'Clienti' }].map(item => (<button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center p-2 rounded-xl transition-all active:scale-95 ${view === item.id ? 'text-blue-600 scale-105' : 'text-gray-400'}`}><item.icon size={24} className="mb-0.5" /><span className="text-[10px] font-bold">{item.label}</span></button>))}</div></nav>
                            {message.text && (<div className={`fixed top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg shadow-xl text-white font-bold text-sm z-50 ${message.type === 'success' ? 'bg-green-500' : 'bg-blue-500'}`}>{message.text}</div>)}
                            {showCleanModal && (<CleanDuplicatesModal groups={duplicatesData} onClose={() => setShowCleanModal(false)} onDelete={executeClean} />)}
                        </div>
                    </div>
                </CRMContext.Provider>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
